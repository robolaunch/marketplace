apiVersion: types.kubefed.io/v1beta1
kind: FederatedRobot
metadata:
  name: carla
  namespace: <FLEET-NAME>
spec:
  overrides:
  - clusterName: <CLOUD-INSTANCE-NAME>
    clusterOverrides:
    - op: add
      path: /metadata/labels
      value:
        robolaunch.io/cloud-instance: <CLOUD-INSTANCE-NAME>
        robolaunch.io/cloud-instance-alias: <CLOUD-INSTANCE-ALIAS-NAME>
        robolaunch.io/organization: <ORGANIZATION-NAME>
        robolaunch.io/region: <REGION-NAME>
        robolaunch.io/team: <TEAM-NAME>
        robolaunch.io/robot-image-user: "robolaunchio"
        robolaunch.io/robot-image-repository: "devspace-robotics"
        robolaunch.io/robot-image-tag: "carla-foxy-0.9.13-focal-xfce-0.1.4"
    - path: /spec/rosBridgeTemplate/ros2/enabled
      value: true
    - path: /spec/robotDevSuiteTemplate/vdiEnabled
      value: true
    - path: /spec/robotDevSuiteTemplate/ideEnabled
      value: true
  placement:
    clusters:
    - name: <CLOUD-INSTANCE-NAME>
  template:
    metadata:
      name: carla
      namespace: <FLEET-NAME>
    spec:
      discoveryServerTemplate:
        cluster: <CLOUD-INSTANCE-NAME>
        hostname: <FLEET-NAME>
        reference:
          name: <FLEET-NAME>-discovery
          namespace: <FLEET-NAME>
        subdomain: <ORGANIZATION-NAME>
        type: Client
      distributions:
      - foxy
      rmwImplementation: rmw_fastrtps_cpp
      robotDevSuiteTemplate:
        ideEnabled: true
        robotIDETemplate:
          display: true
          ingress: true
          privileged: false
          resources:
            gpuCore: 1
          serviceType: ClusterIP
        robotVDITemplate:
          ingress: true
          nat1to1: ""
          privileged: false
          resolution: 2048x1152
          resources:
            gpuCore: 1
          serviceType: NodePort
          webrtcPortRange: <WEBRTC-PORT-RANGE>
        vdiEnabled: true
      rootDNSConfig:
        host: robolaunch.cloud
      rosBridgeTemplate:
        ingress: false
        ros2:
          distro: foxy
          enabled: false
        serviceType: NodePort
      storage:
        amount: 70000
        storageClassConfig:
          accessMode: ReadWriteOnce
          name: openebs-hostpath
      tlsSecretRef:
        name: prod-tls
        namespace: <FLEET-NAME>
      workspaceManagerTemplate:
        workspaces:
        - distro: foxy
          name: ws-1
          repositories:
            benchmarks:
              branch: master
              url: https://github.com/carla-simulator/driving-benchmarks
        workspacesPath: /home/robolaunch/workspaces